name: build

on:
  push:
    tags:
      - v*

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          bodyFile: "CHANGELOG.md"